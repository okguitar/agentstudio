<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Manager View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .todo-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .todo-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      text-align: center;
    }

    .todo-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .todo-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .add-todo-form {
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
    }

    .add-todo-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .add-todo-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .add-todo-button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-todo-button:hover {
      background: #5568d3;
    }

    .add-todo-button:active {
      transform: translateY(1px);
    }

    .todo-list {
      padding: 0;
      list-style: none;
    }

    .todo-item {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
    }

    .todo-item:hover {
      background: #f9fafb;
    }

    .todo-item.done {
      opacity: 0.6;
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .todo-text {
      flex: 1;
      font-size: 14px;
      color: #1f2937;
    }

    .todo-item.done .todo-text {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .todo-priority {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .priority-0 {
      background: #e5e7eb;
      color: #6b7280;
    }

    .priority-1 {
      background: #dbeafe;
      color: #1e40af;
    }

    .priority-2 {
      background: #fef3c7;
      color: #92400e;
    }

    .priority-3 {
      background: #fee2e2;
      color: #991b1b;
    }

    .todo-delete {
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
    }

    .todo-item:hover .todo-delete {
      opacity: 1;
    }

    .todo-delete:hover {
      background: #dc2626;
    }

    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .loading {
      padding: 40px;
      text-align: center;
      color: #9ca3af;
    }

    .error {
      padding: 20px;
      margin: 20px;
      background: #fee2e2;
      color: #991b1b;
      border-radius: 6px;
      border-left: 4px solid #dc2626;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    /**
     * Todo Manager View Component
     *
     * This is a standalone Web Component that interfaces with LAVS.
     */
    class TodoManagerView extends HTMLElement {
      constructor() {
        super();
        this.todos = [];
        this.loading = true;
        this.error = null;
        this.lavsClient = null;
      }

      /**
       * Set LAVS client (called by container)
       */
      setLAVSClient(client) {
        this.lavsClient = client;
        this.init();
      }

      /**
       * Initialize component
       */
      async init() {
        try {
          await this.loadTodos();
          this.loading = false;
          this.render();
          this.attachEventListeners();
        } catch (error) {
          this.loading = false;
          this.error = error.message;
          this.render();
        }
      }

      /**
       * Load todos from LAVS endpoint
       */
      async loadTodos() {
        if (!this.lavsClient) {
          throw new Error('LAVS client not initialized');
        }

        try {
          this.todos = await this.lavsClient.call('listTodos');
        } catch (error) {
          console.error('Failed to load todos:', error);
          throw error;
        }
      }

      /**
       * Add a new todo
       */
      async addTodo(text) {
        if (!text.trim()) return;

        try {
          const newTodo = await this.lavsClient.call('addTodo', {
            text: text.trim(),
            priority: 0
          });

          this.todos.push(newTodo);
          this.render();
          this.attachEventListeners();
        } catch (error) {
          alert(`Failed to add todo: ${error.message}`);
        }
      }

      /**
       * Toggle todo done status
       */
      async toggleTodo(id) {
        try {
          const updatedTodo = await this.lavsClient.call('toggleTodo', { id });

          const index = this.todos.findIndex(t => t.id === id);
          if (index !== -1) {
            this.todos[index] = updatedTodo;
            this.render();
            this.attachEventListeners();
          }
        } catch (error) {
          alert(`Failed to toggle todo: ${error.message}`);
        }
      }

      /**
       * Delete a todo
       */
      async deleteTodo(id) {
        if (!confirm('Are you sure you want to delete this todo?')) {
          return;
        }

        try {
          await this.lavsClient.call('deleteTodo', { id });

          this.todos = this.todos.filter(t => t.id !== id);
          this.render();
          this.attachEventListeners();
        } catch (error) {
          alert(`Failed to delete todo: ${error.message}`);
        }
      }

      /**
       * Render the component
       */
      render() {
        if (this.loading) {
          this.innerHTML = `
            <div class="todo-container">
              <div class="todo-header">
                <h1>üìù Todo Manager</h1>
                <p>Powered by LAVS</p>
              </div>
              <div class="loading">Loading todos...</div>
            </div>
          `;
          return;
        }

        if (this.error) {
          this.innerHTML = `
            <div class="todo-container">
              <div class="todo-header">
                <h1>üìù Todo Manager</h1>
                <p>Powered by LAVS</p>
              </div>
              <div class="error">
                <strong>Error:</strong> ${this.error}
              </div>
            </div>
          `;
          return;
        }

        const todosHTML = this.todos.length > 0
          ? this.todos.map(todo => `
              <li class="todo-item ${todo.done ? 'done' : ''}" data-id="${todo.id}">
                <input
                  type="checkbox"
                  class="todo-checkbox"
                  ${todo.done ? 'checked' : ''}
                  data-action="toggle"
                  data-id="${todo.id}"
                >
                <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                ${todo.priority > 0 ? `
                  <span class="todo-priority priority-${Math.min(todo.priority, 3)}">
                    P${todo.priority}
                  </span>
                ` : ''}
                <button
                  class="todo-delete"
                  data-action="delete"
                  data-id="${todo.id}"
                >
                  Delete
                </button>
              </li>
            `).join('')
          : `
            <div class="empty-state">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                </path>
              </svg>
              <p>No todos yet. Add one to get started!</p>
            </div>
          `;

        this.innerHTML = `
          <div class="todo-container">
            <div class="todo-header">
              <h1>üìù Todo Manager</h1>
              <p>Powered by LAVS ‚Ä¢ ${this.todos.length} task${this.todos.length !== 1 ? 's' : ''}</p>
            </div>

            <form class="add-todo-form" id="add-todo-form">
              <input
                type="text"
                class="add-todo-input"
                id="todo-input"
                placeholder="What needs to be done?"
                autocomplete="off"
              >
              <button type="submit" class="add-todo-button">
                Add Todo
              </button>
            </form>

            <ul class="todo-list">
              ${todosHTML}
            </ul>
          </div>
        `;
      }

      /**
       * Attach event listeners after render
       */
      attachEventListeners() {
        // Add todo form
        const form = this.querySelector('#add-todo-form');
        if (form) {
          form.addEventListener('submit', (e) => {
            e.preventDefault();
            const input = this.querySelector('#todo-input');
            if (input && input.value) {
              this.addTodo(input.value);
              input.value = '';
            }
          });
        }

        // Toggle checkboxes
        const checkboxes = this.querySelectorAll('[data-action="toggle"]');
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', (e) => {
            const id = parseInt(e.target.getAttribute('data-id'));
            this.toggleTodo(id);
          });
        });

        // Delete buttons
        const deleteButtons = this.querySelectorAll('[data-action="delete"]');
        deleteButtons.forEach(button => {
          button.addEventListener('click', (e) => {
            const id = parseInt(e.target.getAttribute('data-id'));
            this.deleteTodo(id);
          });
        });
      }

      /**
       * Escape HTML to prevent XSS
       */
      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      /**
       * Called when AI agent performs an action (optional)
       */
      onAgentAction(action) {
        console.log('Agent action received:', action);
        // Refresh todos when AI makes changes
        if (action.type === 'todo_changed') {
          this.loadTodos().then(() => {
            this.render();
            this.attachEventListeners();
          });
        }
      }
    }

    // Register the custom element
    customElements.define('todo-manager-view', TodoManagerView);

    // For testing: create and mount the component
    const root = document.getElementById('root');
    const todoView = document.createElement('todo-manager-view');
    root.appendChild(todoView);

    // Mock LAVS client for standalone testing
    // In production, this will be injected by LAVSViewContainer
    if (!window.lavsClient) {
      console.log('‚ö†Ô∏è Running in standalone mode. Creating mock LAVS client.');

      // Create a mock client that uses the actual API
      const mockClient = {
        async call(endpoint, input) {
          // You can test this by running the backend and opening this HTML file
          const agentId = 'todo-manager';
          const url = `http://localhost:4936/api/agents/${agentId}/lavs/${endpoint}`;

          const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(input || {})
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'API Error');
          }

          return response.json();
        }
      };

      todoView.setLAVSClient(mockClient);
    }
  </script>
</body>
</html>
